<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>햌햩햦햨햣</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
      padding: 20px;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
    }

    /* 햃쒫썜햟 햦 햫햦햨 */
    .user-info {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 20px;
      z-index: 20;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #667eea;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      white-space: nowrap;
    }

    /* 햐혢혬혝혢햦햨 */
    .coins-display {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    /* 햌햫쮏햨햟 햪쮏쫧왐햨햦 */
    .coin-button {
      width: 140px;
      height: 140px;
      color: gold;
      font-size: 4rem;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      border-radius: 50%;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
      background: transparent;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      z-index: 20;
    }

    /* 햌햫쮏햨햟 "햍햦햢햣혦" */
    .leaders-btn {
      position: absolute;
      bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .leaders-btn:hover, .leaders-btn:active {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    /* 뤯쒫왐햩햣햧 햩햦햢햣쮏 */
    .leaderboard-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .leaderboard-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .leaderboard-panel {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .leaderboard-overlay.active .leaderboard-panel {
      transform: translateY(0);
    }

    .leaderboard-title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
    }

    .leader-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      transition: background 0.2s;
    }

    .leader-item:hover {
      background: rgba(255,255,255,0.1);
    }

    .leader-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #667eea;
      background: #333;
    }

    .leader-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .leader-info {
      flex: 1;
    }

    .leader-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .leader-coins {
      color: gold;
      font-size: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* 햃햫햦햪햦쮏쒫썛쫧쫨햣 향쒬놣햢쮐햨햦 */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .container {
      text-align: center;
      max-width: 90vw;
      width: 100%;
      z-index: 10;
    }

    .plus-one {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      color: gold;
      opacity: 0;
      animation: floatUp 1s forwards;
      pointer-events: none;
      z-index: 30;
      text-shadow: 0 0 8px rgba(255,215,0,0.8);
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.2);
      }
    }

    .falling-coin,
    .catchable-falling-star,
    .particle {
      position: absolute;
      pointer-events: none;
      z-index: -1;
    }

    .falling-coin {
      width: 40px;
      height: 40px;
      color: gold;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 6px rgba(255,215,0,0.6);
      animation: fallCoin 3s linear forwards;
    }

    @keyframes fallCoin {
      0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
      100% { transform: translateX(-50%) translateY(100vh); opacity: 0; }
    }

    .catchable-falling-star {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .particle {
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      opacity: 0;
    }

    @media (max-width: 600px) {
      .coins-display {
        font-size: 2rem;
      }
      .coin-button {
        width: 110px;
        height: 110px;
        font-size: 3rem;
      }
      .user-info {
        top: 10px;
        left: 10px;
        padding: 6px 12px;
      }
      .leaders-btn {
        bottom: 20px;
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 햃쒫썜햟 햦 햫햦햨 -->
  <div class="user-info">
    <div class="avatar" id="avatar">游녻</div>
    <div class="username" id="username">행햟햡혞향햨햟...</div>
  </div>

  <!-- 햃햫햦햪햦쮏쒫썛쫧쫨햣 향쒬놣햢쮐햨햦 -->
  <div id="stars-container"></div>

  <div class="container">
    <div class="coins-display">햎쮏쫧왐: <span id="coins">0</span></div>
    <button class="coin-button" id="coinBtn">游눯</button>
  </div>

  <!-- 햌햫쮏햨햟 햍햦햢햣혦 -->
  <button class="leaders-btn" id="leadersBtn">游끥 햍햦햢햣혦</button>

  <!-- 뤯쒫왐햩햣햧 햩햦햢햣쮏 -->
  <div class="leaderboard-overlay" id="leaderboardOverlay">
    <div class="leaderboard-panel">
      <button class="close-btn" id="closeLeaderboard">&times;</button>
      <div class="leaderboard-title">햑쮏 햦햡쮏쥃쮏</div>
      <div id="leaderboardList">
        <div style="text-align:center; padding:20px; color:#aaa;">행햟햡혞향햨햟...</div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://clicker-backend.onrender.com';
    let tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const user = tg?.initDataUnsafe?.user || {};
    const userId = (user.id || 'guest').toString();
    const username = user.username ? `@${user.username}` : (user.first_name || 'Player');

    localStorage.setItem(`username_${userId}`, username);
    if (user.photo_url) {
      localStorage.setItem(`photo_${userId}`, user.photo_url);
    }

    let coins = parseInt(localStorage.getItem(`coins_${userId}`)) || 0;
    let caughtStars = parseInt(localStorage.getItem(`stars_${userId}`)) || 0;
    let caughtSuperStars = parseInt(localStorage.getItem(`superstars_${userId}`)) || 0;

    const coinsEl = document.getElementById('coins');
    coinsEl.textContent = coins;

    // 햃쒫썜햟 햦 햫햦햨
    const avatarEl = document.getElementById('avatar');
    const usernameEl = document.getElementById('username');
    usernameEl.textContent = username;
    if (user.photo_url) {
      avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
    } else {
      avatarEl.textContent = '游녻';
    }

    // 뤰햟쒫쥃 혜혢혬혝햟
    async function sendScore() {
      try {
        const initData = tg?.initData || '';
        await fetch(`${API_URL}/api/update-score`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': initData
          },
          body: JSON.stringify({ userId, username, coins })
        });
      } catch (e) {
        console.warn('뤰걣쟳쐃쥃 쮐햟쒫쥃:', e);
      }
    }

    // 행햟햡혞향햨햟 햩햦햢햣쮏
    async function loadLeaderboard() {
      const listEl = document.getElementById('leaderboardList');
      try {
        const res = await fetch(`${API_URL}/api/leaderboard`);
        const leaders = await res.json();

        if (leaders.length === 0) {
          listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">쮏쥃 햫햣혝 햩햦햢햣쮏</div>';
          return;
        }

        listEl.innerHTML = leaders.map((player, i) => {
          const photo = localStorage.getItem(`photo_${player.id}`) || '';
          const avatarHtml = photo 
            ? `<img src="${photo}" alt="Avatar">`
            : `<div style="background:#333;color:#667eea;display:flex;align-items:center;justify-content:center;width:100%;height:100%;font-size:18px;">游녻</div>`;
          
          return `
            <div class="leader-item">
              <div class="leader-avatar">${avatarHtml}</div>
              <div class="leader-info">
                <div class="leader-name">${player.name}</div>
                <div class="leader-coins">햎쮏쫧왐: ${player.coins}</div>
              </div>
            </div>
          `;
        }).join('');
      } catch (e) {
        listEl.innerHTML = '<div style="text-align:center; padding:20px; color:red;">뤰걣쟳쐃쥃 향햟햡혞향햨햦</div>';
      }
    }

    // 뤰햨혦혝햦햣/향햟햨혦혝햦햣 혝햟햠햩햦혡혦
    const overlay = document.getElementById('leaderboardOverlay');
    document.getElementById('leadersBtn').addEventListener('click', () => {
      overlay.classList.add('active');
      loadLeaderboard();
    });

    document.getElementById('closeLeaderboard').addEventListener('click', () => {
      overlay.classList.remove('active');
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('active');
      }
    });

    // === 뤯뫓뭻냻햛햏뤯 햌뤯 햄햇행 햊행햎햇햏햇햏햊햋 ===
    function createStars() {
      const container = document.getElementById('stars-container');
      const starCount = 50;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        const angle = Math.random() * Math.PI * 2;
        const speed = 0.02 + Math.random() * 0.05;
        let x = parseFloat(star.style.left);
        let y = parseFloat(star.style.top);

        const animate = () => {
          x += Math.cos(angle) * speed;
          y += Math.sin(angle) * speed;
          if (x > 100) x = 0;
          if (x < 0) x = 100;
          if (y > 100) y = 0;
          if (y < 0) y = 100;
          star.style.left = `${x}%`;
          star.style.top = `${y}%`;
          requestAnimationFrame(animate);
        };
        animate();
        container.appendChild(star);
      }
    }

    function createTail(startX, startY, color, duration) {
      const tailLength = 10;
      const tail = [];
      for (let i = 0; i < tailLength; i++) {
        const dot = document.createElement('div');
        dot.style.position = 'absolute';
        dot.style.width = `${4 - i * 0.3}px`;
        dot.style.height = `${4 - i * 0.3}px`;
        dot.style.background = color;
        dot.style.borderRadius = '50%';
        dot.style.opacity = `${1 - i * 0.1}`;
        dot.style.pointerEvents = 'none';
        dot.style.zIndex = '4';
        dot.style.left = `${startX}%`;
        dot.style.top = `${startY}%`;
        document.getElementById('stars-container').appendChild(dot);
        tail.push({ el: dot, offset: i * 0.1 });
      }
      return tail;
    }

    function animateTail(tail, startX, startY, endX, endY, duration) {
      const startTime = Date.now();
      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / (duration * 1000), 1);
        const currentX = startX + (endX - startX) * progress;
        const currentY = startY + (endY - startY) * progress;
        tail.forEach((part, i) => {
          const offsetProgress = Math.max(progress - part.offset, 0);
          const offsetX = startX + (endX - startX) * offsetProgress;
          const offsetY = startY + (endY - startY) * offsetProgress;
          part.el.style.left = `${offsetX}%`;
          part.el.style.top = `${offsetY}%`;
          part.el.style.opacity = `${(1 - offsetProgress) * (1 - i * 0.1)}`;
        });
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          tail.forEach(part => part.el.remove());
        }
      };
      animate();
    }

    function createCatchableStar(reward, color, isSuper = false) {
      const container = document.getElementById('stars-container');
      const head = document.createElement('div');
      head.className = 'catchable-falling-star';
      head.style.background = color;
      head.style.boxShadow = `0 0 15px ${color}`;
      if (isSuper) {
        head.style.width = '12px';
        head.style.height = '12px';
      }

      const startX = Math.random() * 100;
      const endX = startX + (Math.random() * 20 - 10);
      head.style.left = `${startX}%`;
      head.style.top = `-10%`;

      const tail = createTail(startX, -10, color, 4);
      animateTail(tail, startX, -10, endX, 110, 4);

      head.addEventListener('click', (e) => {
        e.stopPropagation();
        coins += reward;
        coinsEl.textContent = coins;
        localStorage.setItem(`coins_${userId}`, coins.toString());

        if (reward === 55) {
          caughtStars++;
          localStorage.setItem(`stars_${userId}`, caughtStars.toString());
        } else if (reward === 100) {
          caughtSuperStars++;
          localStorage.setItem(`superstars_${userId}`, caughtSuperStars.toString());
        }

        sendScore();

        const plusText = document.createElement('div');
        plusText.className = 'plus-one';
        plusText.textContent = `+${reward}`;
        plusText.style.color = color;
        plusText.style.left = `${e.clientX}px`;
        plusText.style.top = `${e.clientY}px`;
        document.body.appendChild(plusText);
        setTimeout(() => plusText.remove(), 1000);

        createParticles(e.clientX, e.clientY);
        head.remove();
        tail.forEach(part => {
          if (part.el.parentNode) part.el.remove();
        });
      });

      container.appendChild(head);

      setTimeout(() => {
        if (head.parentNode) head.remove();
        tail.forEach(part => {
          if (part.el.parentNode) part.el.remove();
        });
      }, 4000);
    }

    function createParticles(x, y) {
      const particleCount = 12;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);

        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        let opacity = 1;
        let posX = x;
        let posY = y;

        const animate = () => {
          opacity -= 0.02;
          posX += vx;
          posY += vy;
          particle.style.opacity = opacity;
          particle.style.transform = `translate(${posX - x}px, ${posY - y}px)`;
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };
        requestAnimationFrame(animate);
      }
    }

    function handleClick(e) {
      e.preventDefault();
      coins++;
      coinsEl.textContent = coins;
      localStorage.setItem(`coins_${userId}`, coins.toString());
      sendScore();

      const plusOne = document.createElement('div');
      plusOne.className = 'plus-one';
      plusOne.textContent = '+1';
      plusOne.style.left = `${e.clientX}px`;
      plusOne.style.top = `${e.clientY}px`;
      document.body.appendChild(plusOne);
      setTimeout(() => plusOne.remove(), 1000);

      createParticles(e.clientX, e.clientY);

      const fallingCoin = document.createElement('div');
      fallingCoin.className = 'falling-coin';
      fallingCoin.textContent = '游눯';
      fallingCoin.style.left = Math.random() * 100 + '%';
      document.body.appendChild(fallingCoin);
      setTimeout(() => fallingCoin.remove(), 3000);
    }

    document.body.addEventListener('click', handleClick);

    createStars();
    
    function startNormalStarTimer() {
      const delay = 8000 + Math.random() * 12000;
      setTimeout(() => {
        createCatchableStar(55, '#ffcc00');
        startNormalStarTimer();
      }, delay);
    }

    function startSuperStarTimer() {
      const delay = 30000 + Math.random() * 30000;
      setTimeout(() => {
        createCatchableStar(100, '#cc00ff', true);
        startSuperStarTimer();
      }, delay);
    }

    startNormalStarTimer();
    startSuperStarTimer();
  </script>
</body>
</html>
